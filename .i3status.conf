general {
    colors = false
    interval = 30
}

order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 0"
order += "volume master"
order += "time"

wireless wlan0 {
    format_up = " wlan: %ip (%quality @ %essid) "
    format_down = " wlan: down "
}

ethernet eth0 {
    format_up = " eth: %ip "
    format_down = " eth: down "
}

battery 0 {
    format = " bat: %percentage "
}

volume master {
    format = " vol: %volume"
}

time {
    format = " %b %d  %H:%M "
}
